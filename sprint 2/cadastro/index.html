<!doctype html>
<html lang="en">

<head>
  <title>Cadastro</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/Pasta Davi/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5639c4fcc6.js" crossorigin="anonymous"></script> 
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>

</head>

<body>
  
  
  <style>main{ background-color: rgb(255, 88, 88); }</style>
  <header>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4">Menu</div>
        <div class="col-md-4">Mais</div>
        <div class="col-md-4"><a href="/Pasta Davi/index.html">Meu Perfil</a></div>
      </div>
    </div>
    
  </header>
  
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>Cadastro de cliente</h2>
          <form>
            <div class="form-group">
              <!-- caixas de preencher -->
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
            </div>
            <div>
              <label for="telefone">Telefone:</label>
              <input type="text" class="form-control" id="telefone" placeholder="Seu telefone" required>
            </div>
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" class="form-control" id="cpf" placeholder="Seu CPF" required>
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Sua senha" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" id="cep" placeholder="Seu CEP" required>
            </div>
            <div style="padding-top: 10px; padding-bottom: 10px;">
              <button type="submit" class="btn btn-primary" id="botaoSubmit">Cadastrar</button>
            </div>        
          </form>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col-md-4">
        <h4>Avisos</h4>
        <a href="#">Termos de Uso</a>  
      </div>
      <div class="col-md-4">
        <h4>Contato</h4>
        <p>Whatsapp<a>(33) 98882-1138</a></p>
        <i class="fi fi-brands-instagram"></i><p>Instagram<a> @daviaguilar1</a></p>
      </div>
    </div>
  </footer>

  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="/Pasta Davi/js/cadastroclientes.js"></script>

</body>

</html>
