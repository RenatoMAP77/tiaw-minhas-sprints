<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tarefas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--
            Feito por: Renato Matos Alves Penna
            Função da página: Quadro de tarefas para serem feitas
        -->
</head>

<body>
    <navbar>
        <section class="container-fluid">
            <div class="row " id="navbar" style=" background-color: rgb(180, 19, 19);">
                <h1 class="text-light"> <a href="" class="text-light">Click Jobs</a> </h1>
                <!--IMPLEMENTAR HOMEPAGE POSTERIORMENTE-->
            </div>
        </section>
    </navbar>


    <main>

        <div class="row">
            <aside class="col-md-2" id="aside">
                 <!--Preencher com oque quiser futuramente-->
            </aside>

            <div class="col-md-8" id="principal">
                <h1>Tarefas Urgentes</h1>
                <div class="row">
                    <div class="col-md-12">
                       <h5>Página para publicar seu serviço requisitado e encontrá-lo rapidamente!</h5> 
                    </div>
                </div>
                <!--Botao cadastrar tarefa-->
                <div class="d-grid gap-2 p-4">
                    <button class="btn btn-primary" type="button" id="btncadastro-tarefa"
                        style="max-width: 100%; margin-left: auto;margin-right: auto;">Cadastrar tarefas</button>
                </div>

                
                <!--POPUP CADASTRO TAREFAS-->
                <div id="popup-overlay">
                    <div class="popup" id="popup">
                        <div class="container-fluid" id="cadastrar-tarefas">
                            <button class="btn btn-outline-dark" id="btnvoltar">Voltar</button>
                            <h2>Cadastrar Tarefas</h2>
                            <label for="tarefa">Digite sua tarefa:</label>
                            <textarea id="tarefa" class="form-control" placeholder="Especifique suas necessidades" style="padding: 5px; height: 300px;"></textarea required>


                            <label for="data">Para quando?</label>
                            <input type="date" id="data" class="form-control" placeholder="Data" style="padding: 5px; width: 300px;" required>

                            <label for="profissao">Preciso de:</label>
                           <input type="text" id="profissao" class="form-control" placeholder="Exemplo: Encanador, Babá..." style="padding: 5px; width: 300px;" required>

                            <button class="btn btn-primary" type="button" id="enviar-tarefa" >Enviar tarefa</button>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="row">
                        <div class="col-md-12" style="padding: 50px;">
                            <h2>Tarefas Cadastradas</h2>
                            <!--TAREFAS AQUI-->
                            <div class="row" id="lista-tarefas">


                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <aside class="col-md-2">
               <!--Preencher com oque quiser futuramente-->

            </aside>

        </div>

        <!--Copyright-->
<footer>
    <h10>
        <div class="bg-light-subtle text-center">
            2023 Copyright Click Jobs
          </div>
    </h10>
    </footer>


    </main>


    <script src="tarefas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
